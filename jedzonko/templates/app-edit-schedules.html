{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
<form action="" method="post">
    {% csrf_token %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">Edycja Planu</h3>
        </div>
        <div class="color-header">
                {% if error_msg %}
                    "{{ error_msg }}"
                {% endif %}
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Zapisz
            </button>
        </div>
    </div>

    <div class="schedules-content">
            <div class="d-flex">
                <div class="col-sm-10">
                    <input type="hidden" value="{{ plan.id }}" name="id">
                </div>
            </div>
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input class="w-100 p-1" value="{{ new_name }}" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="w-100 p-1" rows="5" name="description">{{ new_description }}</textarea>
                </div>
            </div>
    </div>
</form>
</div>
{% endblock content %}
