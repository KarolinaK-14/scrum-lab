{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form action="" method="POST">
    {% csrf_token %}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
            </div>
            <div class="color-header">
                {%if error_msg%}
                    "{{error_msg}}"
                {%endif%}
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
            </div>
        </div>
        <div class="schedules-content">
            <div class="form-group row">
                <label for="choosePlan"
                    class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select class="form-control" name="choosePlan" id="choosePlan">
                        {% for plan in plans %}
                        <option value="{{plan.id}}">
                            {{plan.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" name = "name" id="name"
                        placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="" name="number" id="number"
                        placeholder="Numer posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipe_id" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" name="recipe_id" id="recipe_id">
                        {% for recipe in recipes %}
                        <option value="{{recipe.id}}">
                            {{recipe.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" name="day" id="day">
                        <option value="poniedziałek">poniedziałek</option>
                        <option value="wtorek">wtorek</option>
                        <option value="środa">środa</option>
                        <option value="czwartek">czwartek</option>
                        <option value="piątek">piątek</option>
                        <option value="sobota">sobota</option>
                        <option value="niedziela">niedziela</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
